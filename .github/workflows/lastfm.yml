name: Update Last.fm Widget

on:
  schedule:
    - cron: "*/30 * * * *"  # 每 30 分鐘執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Last.fm Widget
        uses: JeffreyCA/github-readme-lastfm@v1
        with:
          username: ${{ secrets.LASTFM_USERNAME }}
          api_key: ${{ secrets.LASTFM_API_KEY }}
          template: "🎵 Now Playing: {track} - {artist}" 
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update Last.fm recently played" || exit 0
          git push
